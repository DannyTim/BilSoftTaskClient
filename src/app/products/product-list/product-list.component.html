<table class="table table-hover">
    <tr *ngFor="let prod of service.list">
        <td (click)="populateForm(prod)">{{prod.Name}}</td>
        <td (click)="populateForm(prod)">{{prod.Category}}</td>
        <td><button (click)="onDelete(prod.Id)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
</table>
